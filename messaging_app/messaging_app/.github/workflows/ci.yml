name: Deploy - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name:  Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest -f messaging_app/Dockerfile .

      - name:  Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest

      - name:  Verify image pushed
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest
          docker images | grep messaging_app
